handlers = 1rxtomcat.net.tonwu.tomcat.util.logging.AsyncFileHandler, java.util.logging.ConsoleHandler

.handlers = 1rxtomcat.net.tonwu.tomcat.util.logging.AsyncFileHandler, java.util.logging.ConsoleHandler

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

1rxtomcat.net.tonwu.tomcat.util.logging.AsyncFileHandler.level = FINE
1rxtomcat.net.tonwu.tomcat.util.logging.AsyncFileHandler.directory = ${rxtomcat.base}/logs
1rxtomcat.net.tonwu.tomcat.util.logging.AsyncFileHandler.prefix = rxtomcat.

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = org.apache.juli.OneLineFormatter


############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

# For example, set the org.apache.catalina.util.LifecycleBase logger to log
# each component that extends LifecycleBase changing state:
#org.apache.catalina.util.LifecycleBase.level = FINE

# To see debug messages in TldLocationsCache, uncomment the following line:
#org.apache.jasper.compiler.TldLocationsCache.level = FINE

# To see debug messages for HTTP/2 handling, uncomment the following line:
#org.apache.coyote.http2.level = FINE

# To see debug messages for WebSocket handling, uncomment the following line:
#org.apache.tomcat.websocket.level = FINE
